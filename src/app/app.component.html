<table class="table">
  <thead>
    <tr>
      <th>Sl.No</th>
      <th>Name</th>
      <th>Time</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of commitData; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.author}}</td>
      <td>{{item.dt}}</td>
      <td>{{item.message}}</td>
    </tr>
  </tbody>
</table>
